<style>
    /* --- CSS UPDATE: Navbar Logo --- */
    .nav-left {

        font-weight: 600;

        display: flex;

    }
    .nav-logo-icon {
        height: 24px;

    /* Hover state on container triggers icon opacity */
    .nav-left:hover .nav-logo-icon {
        opacity: 1;
    }

    /* --- CSS UPDATE: Hero Background Logo --- */
    .hero {
        /* Ensure existing styles remain, verify position relative and overflow */
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 0 var(--grid-pad);
        position: relative;
        overflow: hidden; /* Added to contain bg logo */
    }
    /* Ensure content sits above bg logo */
    .hero-inner {
        max-width: 1400px;
        width: 100%;
        margin: 0 auto;
        will-change: transform, opacity;
        position: relative; /* Added z-index context */
        z-index: 5; /* Higher than bg logo */
    }
    .hero-bg-logo-wrap {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 70vw; /* Massive size behind text */
        max-width: 1200px;
        z-index: 1;
        pointer-events: none;
        mix-blend-mode: multiply;
        filter: blur(3px);
        opacity: 0; /* Set initial opacity for GSAP to handle */
        will-change: transform, opacity;
    }
    .hero-bg-logo-wrap img {
        width: 100%;
        height: auto;
        display: block;
        /* Scale loop will apply here */
    }
</style>

<script>
    // ... existing GSAP register & variables ...

    // 1. Initial Load Entrances (UPDATE existing initTL)
    const initTL = gsap.timeline();
    gsap.set('.hero-text', { yPercent: 110 });

    // Add Hero BG Logo entrance to timeline
    initTL.to('.hero-bg-logo-wrap', {
        opacity: 0.06, // Target opacity (0.04-0.08 range)
        scale: 1,
        startAt: { scale: 0.95 }, // Start slightly smaller
        duration: 1.8,
        ease: 'power3.out'
    }, 0); // Start at beginning of TL

    initTL.to('.hero-text', {
        yPercent: 0,
        duration: 1.2,
        stagger: 0.08,
        ease: 'power3.out',
    }, 0.1); // Slight delay after logo starts

    // Subtle breathing loop for hero bg logo (Separate tween)
    gsap.to('.hero-bg-logo-wrap img', {
        scale: 1.05,
        duration: 7, // 6-8s slow loop
        repeat: -1,
        yoyo: true,
        ease: "sine.inOut",
        delay: 1.8 // Wait for entrance to finish
    });

    // ... rest of existing scripts ...
</script>
